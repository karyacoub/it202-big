<div id="search-page-content">
    <div class="top-block-wrapper h-centered v-centered">
        <h1 class="description">Find restaurants near you with ease.</h1>
    </div>

    <div class="bottom-block-wrapper h-centered">
        <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                <input type="text" id="search-text-field" class="mdc-text-field__input" placeholder="Name, Category, ...">
                <label class="mdc-floating-label mdc-theme--primary" for="search-text-field">Search</label>
                <div class="mdc-line-ripple" data-mdc-auto-init="MDCLineRipple"></div>
        </div>
        <div class="align-with-label">
            <button id="search-button" class="mdc-button mdc-theme--secondary">Go</button>
        </div>
        <div id="toggle-div">
            <div class="mdc-switch" data-mdc-auto-init="MDCSwitch">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__thumb-underlay">
                    <div class="mdc-switch__thumb">
                        <input type="checkbox" id="open_now" class="mdc-switch__native-control" role="switch">
                    </div>
                </div>
            </div>
            <label for="open_now">Open Restaurants</label>
        </div>
    </div>
</div>

<script src="searchController.js"></script>
