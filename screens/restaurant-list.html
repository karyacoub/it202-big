<div id="restauraunt-list-content">
    <div id="no-results-div" style="display: none;">
        <h1 class="description">No results found. Try a different search query.</h1>
    </div>
    <div id="restaurant-list" class="h-centered">
        <div class="mdc-card mdc-card--outlined mdc-card__primary-action" data-mdc-auto-init="MDCRipple">
            <div id="card-header" class="card-header">
                <h2 id="restaurant-name">Restaurant Name</h2>
                <h3 id="restaurant-address">123 Street st., City, State</h3>
            </div>
            <div id="restaurant-image">
                <img class="cropped-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/1024px-No_image_available.svg.png">
                <div id="is-open">-</div>
            </div>
        </div>
    </div>
</div>

<script src="restaurantListController.js"></script>
