<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel='manifest' href='./manifest.json'>
    <title>Restaurant Reviews</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
    <!-- top nav bar -->
	<header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
                <span class="mdc-top-app-bar__title">Restaurant Reviews</span>
            </section>
        </div>
    </header>
    
    <!-- the navigation drawer -->
    <aside class="mdc-drawer mdc-drawer--modal" data-mdc-auto-init="MDCDrawer">
        <div class="mdc-drawer__header">
            <h3 class="mdc-drawer__title">Restaurant Reviews</h3>
        </div>
        <div class="mdc-drawer__content">
            <nav class="mdc-list">
                <a data-screen="search" class="mdc-list-item mdc-list-item--activated" href="#" tabindex="0" aria-selected="true">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">search</i>
                    Search
                </a>
            </nav>
        </div>
    </aside>
      
    <div class="mdc-drawer-scrim"></div>
        <div id="contentArea">
        <div class="mdc-top-app-bar--fixed-adjust"></div>
        <div id="content" class="mdc-typography--body1"></div>
    </div>

    <div id="content">

    </div>
    
    <script>
        // register the service worker for offline use
        if('serviceWorker' in navigator) {
            navigator.serviceWorker
                    .register('./sw.js')
                    .then(function() { console.log("Service Worker Registered"); });
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="navigation.js"></script>
</body>
